<!DOCTYPE html>
<html>

<head>
<title>Add Student</title>

<link type="text/css" rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet" href="css/add-student-style.css">
</head>

<body>
	<div class="container-title">
		<h2 class="title-app">Candidates for job</h2>
	</div>
	<div class="container">
		<form class="form center" action="CandidateControllerServlet"
			method="GET">
					<h3 class="title-form">Add Candidate</h3>
			<input class="text-field" type="hidden" name="command" value="ADD" /> 
			<input class="text-field" type="text" name="name" placeholder="First Name" /> 
			<input class="text-field" type="text" name="lastName" placeholder="Last Name" /> 
			<input class="text-field" type="text" name="email" placeholder="E-mail" /> 
			<input class="text-field" type="text" name="phone" placeholder="Phone" /> 
			<input class="text-field" type="text" name="department" placeholder="Department of job" /> 
			<input class="text-field" type="text" name="degree" placeholder="Degreel" /> 
			<input class="save center" type="submit" value="Save" />
			<a class="btn-back center" href="CandidateControllerServlet">Back to List</a>
		</form>
	</div>
</body>

</html>
